<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">

    <h2>Login</h2>

    <input
      type="email"
      id="email"
      placeholder="Email"
      required
    >

    <input
      type="password"
      id="password"
      placeholder="Password"
      required
    >

    <button type="button" onclick="login()">
      Login
    </button>

    <p class="login-register-text">
      Don't have any account?
      <a href="register.html">Register</a>
    </p>

  </div>
</div>

<script>
/* =========================
   FRONTEND CONFIG
========================= */
const API_URL = "http://127.0.0.1:8000/api";

/* =========================
   AUTO REDIRECT (ANTI KEDIP)
========================= */
const token = localStorage.getItem("token");
const currentUser = localStorage.getItem("currentUser");

if (token && currentUser) {
  window.location.replace("dashboard.html");
}

/* =========================
   FRONTEND LOGIN FUNCTION
========================= */
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    Swal.fire({
      icon: "warning",
      title: "Form belum lengkap",
      text: "Email dan password wajib diisi"
    });
    return;
  }

  fetch(`${API_URL}/login`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Accept": "application/json"
    },
    body: JSON.stringify({ email, password })
  })
  .then(async res => {
    const data = await res.json();
    return { status: res.status, data };
  })
  .then(({ status, data }) => {
    if (status !== 200) {
      Swal.fire({
        icon: "error",
        title: "Login gagal",
        text: data.message || "Email atau password salah"
      });
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("currentUser", JSON.stringify(data.user));

    Swal.fire({
      icon: "success",
      title: "Login berhasil üéâ",
      confirmButtonText: "Masuk Dashboard"
    }).then(() => {
      window.location.href = "dashboard.html";
    });
  })
  .catch(() => {
    Swal.fire({
      icon: "error",
      title: "Server Error",
      text: "Tidak bisa terhubung ke server"
    });
  });
}

/* =========================================================
   ‚ö†Ô∏è BACKEND CODE (LARAVEL)
   ‚ö†Ô∏è JANGAN DITARUH DI FILE HTML
   ‚ö†Ô∏è PINDAHKAN KE: app/Http/Controllers/AuthController.php
=========================================================



========================================================= */
</script>

</body>
</html>
